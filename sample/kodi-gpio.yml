# kodi setttings
kodi:
  hostname: localhost
  port: 8080
  user: kodi
  password: 1234

# gpio mapping
#  function : gpio pin number
#   ntri   -> trigger for getting binary from gpio pins
#   n      -> binary from gpio pins [high bit,... low bit]
#   number -> function number
gpiomap:
  ntri : 14
  n : [18, 15]
  4 : 23
  5 : 24
  6 : 25
  7 : 21

# misc option
#  option : settings
#   repeat    -> all / one / off
#   autostart -> True / False
#   exit      -> when func num is pressed, script will be terminated.
option:
  repeat: all
  autostart: True
  exit: 7

# command
#  func number : command name
#  available commands -> playPause, stop, next, previous
command:
  2 : playPause
  3 : stop
  4 : next
  5 : previous

# files for playlist
#  func number : file (it must be available on Kodi)
files:
  0 : medias/emu.mp4
  1 : medias/penguin.mp4

